<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nima Bot Hosting</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 300px; font-size: 16px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Deploy Your Nima Bot</h1>
  <form action="/connect" method="POST">
    <input type="text" name="sessionId" placeholder="Paste your Session ID here" required>
    <br>
    <button type="submit">Connect Bot</button>
  </form>
</body>
</html>
